<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Madlibs</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <h1>JS Madlibs</h1>
    <p>Enter the following:</p>
    <form id="madlib-form">
        <div id="input-container">
        <input type="text" id="user" placeholder="Your name" required>
        <input type="text" id="action" placeholder="An action (not -ing)" required>
        <input type="text" id="animal" placeholder="An animal" required>
        <input type="text" id="body_part" placeholder="A bodypart" required>
        <input type="text" id="color" placeholder="A color" required>
        <input type="text" id="object" placeholder="An object" required>
        <input type="text" id="dance_move" placeholder="A dance move" required>
        <input type="text" id="video_game" placeholder="A video game" required>
        <input type="text" id="gymnastic_move" placeholder="A gymnastic move" required>
        <input type="text" id="politician" placeholder="A politician" required>
        <input type="text" id="youtuber" placeholder="A youtuber" required>
        </div>

        <button id="form-submit" type="submit" disabled="disabled">Create Madlib</button>
    </form>
    <div class="madlibs-text" id="madlib"></div>
    <script src="app.js"></script>
</body>
